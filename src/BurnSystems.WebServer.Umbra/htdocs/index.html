<!DOCTYPE HTML>
<html>
  <head>
    <title>BurnSystems - Umbra</title>
    <link rel="stylesheet" type="text/css" href="css/umbra.css"></link>
    <script src="scripts/jquery.js"></script>
    <script data-main="scripts/init.js" src="scripts/require.js"></script>    
  </head>
  <body>
    <div class="fullwidth">
      <div id="buttons" class="umbra_buttons">Button Bar</div>
    </div>
    <div class="fullwidth">
      <div id="top" class="umbra_top umbra_area">Top</div>
    </div>
    <div class="fullwidth fullheight" id="center">
      <div id="left" class="umbra_left umbra_area">
        <div class="tabs">
          <div class="tab">Left 1</div>
          <div class="tab">Left 2</div>
          <div class="tab">Left 3</div>
        </div>
        <div id="content">Linker Inhaltsbereic mit etwas längerem Text und so</div>
      </div>
      <div id="right" class="umbra_right umbra_area">Right</div>
      <div id="centered" class="umbra_centered umbra_area">
        <div class="tabs">
          <div class="tab">Tab 1</div>
          <div class="tab">Tab 2</div>
          <div class="tab">Tab 3</div>
        </div>
        <div id="content">Dies ist der Inhaltsbereich</div>        
      </div>
    </div>
    <div class="fullwidth">
      <div id="bottom" class="umbra_bottom umbra_area">Bottom</div>
    </div>    
  </body>
</html>
